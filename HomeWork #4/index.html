<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Погода</title>
   <link rel="stylesheet" href="/style.css">
</head>
<body>
   <div class="weather-app">
      <div class="container">
      <h2 class="brand">Погода</h2>
      <h1 class="temp">-4&#176;</h1>
      <div class="city-time">
         <h1 class="name">Ufa</h1>
         <small>
         <span class="time">18:30</span>
         <span class="date">
            Пятница 4 Марта
         </span>
         </small>
      </div>
      <div class="weather">
         <img src="./icons/icons8-cloudy-94.png"
         class="icon"
         alt="icon"
         width="70"
         height="70"
         />
         <span class="condition">Облачно</span>
         </div>
      </div>
      <div class="panel">
         <form id="locationInput">
            <input
            type="text"
            class="seacrh"
            placeholder="Поиск Города"
            />
            <button type="submit" class="submit">
               <i class="fas fa-search">Найти</i></button>
         </form>
         <ul class="cities">
            <li class="city">Москва</li>
            <li class="city">Санкт-Петербург</li>
            <li class="city">Казань</li>
            <li class="city">Дубай</li>
            <li class="city">Токио</li>
            <li class="city">Копенгаген</li>
            <li class="city">Рига</li>
            <li class="city">Варшава</li>
         </ul>
         
      <ul class="details">
         <h4>Weather Details</h4>
         <li>
            <span>Cloudy</span>
            <span class="Облачно">67%</span>
         </li>
         <li>
            <span>Wind</span>
            <span class="Ветер">8 Км/ч</span>
         </li>
         <li>
            <span>Humidity</span>
            <span class="Влажность ">30%</span>
         </li>
      </ul>
   </div>
   </div>

   <script src="./weatherAPP.js"></script>
</body>
</html>
